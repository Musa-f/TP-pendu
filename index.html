<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeu du pendu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="reset-div">
                <button id="reset">Lancer un nouveau mot</button>
            </div>
    
            <div class="box">
                <div class="pendu">
                    <div class="element1"></div>
                    <div class="element2"></div>
                    <div class="element3"></div>
                    <div class="element4"></div>
                    <div class="element5"></div>
                    <div class="element6"></div>
                    <div class="element7"></div>
                    <div class="element8"></div>
                    <div class="element9"></div>
                    <div class="element10"></div>
                    <div class="element11"></div>
                </div>
        
                <div class="box-child">
                    <h2>Le mot :</h2>
                    <div class="input" id="input"></div>
                    <div class="send-div">
                    <button id="send">Envoyer</button>
                </div>
                </div>
            </div>
    
            <div class="keys">
                <button id="key" class="keyA">A</button>
                <button id="key" class="keyB">B</button>
                <button id="key" class="keyC">C</button>
                <button id="key" class="keyD">D</button>
                <button id="key" class="keyE">E</button>
                <button id="key" class="keyF">F</button>
                <button id="key" class="keyG">G</button>
                <button id="key" class="keyH">H</button>
                <button id="key" class="keyI">I</button>
                <button id="key" class="keyJ">J</button>
                <button id="key" class="keyK">K</button>
                <button id="key" class="keyL">L</button>
                <button id="key" class="keyM">M</button>
                <button id="key" class="keyN">N</button>
                <button id="key" class="keyO">O</button>
                <button id="key" class="keyP">P</button>
                <button id="key" class="keyQ">Q</button>
                <button id="key" class="keyR">R</button>
                <button id="key" class="keyS">S</button>
                <button id="key" class="keyT">T</button>
                <button id="key" class="keyU">U</button>
                <button id="key" class="keyV">V</button>
                <button id="key" class="keyW">W</button>
                <button id="key" class="keyX">X</button>
                <button id="key" class="keyY">Y</button>
                <button id="key" class="keyZ">Z</button>
            </div>

        </div>


        <script src="script.js"></script>
    </body>
</html>
