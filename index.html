<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeu du pendu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="reset-div">
                <button id="reset">Lancer un nouveau mot</button>
            </div>
    
            <div class="box">
                <div class="pendu">
                    <div class="element1"></div>
                    <div class="element2"></div>
                    <div class="element3"></div>
                    <div class="element4"></div>
                    <div class="element5"></div>
                    <div class="element6"></div>
                    <div class="element7"></div>
                    <div class="element8"></div>
                    <div class="element9"></div>
                    <div class="element10"></div>
                    <div class="element11"></div>
                </div>
        
                <div class="box-child">
                    <h3>Le mot:</h3>
                    <div class="input" id="input"></div>
                    <div class="send-div">
                    <button id="send">Envoyer</button>
                </div>
                </div>
            </div>
    
            <div class="keys"></div>
        </div>


        <!-- <script src="script.js"></script> -->
    </body>
</html>
